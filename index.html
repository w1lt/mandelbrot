<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandelbrot Set Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mandelbrot Set Visualizer</h1>
      <div class="content">
        <div class="controls">
          <label for="baseColor">Base Color:</label>
          <input type="color" id="baseColor" value="#0000FF" />
          <label for="maxIterations">Max Iterations:</label>
          <input
            type="number"
            id="maxIterations"
            value="100"
            min="100"
            max="10000"
          />
          <label for="resolution">Resolution:</label>
          <input
            type="number"
            id="resolution"
            value="800"
            min="100"
            max="4000"
          />
          <label for="initialZoom">Initial Zoom:</label>
          <input
            type="number"
            id="initialZoom"
            value="1"
            step="0.1"
            min="0.1"
            max="10"
          />
          <label for="blendColors">Blend Colors:</label>
          <input type="checkbox" id="blendColors" />
          <button id="drawButton">Draw</button>
          <button id="resetButton">Reset</button>
          <button id="randomizeColorsButton">Randomize Colors</button>
        </div>
        <canvas id="mandelbrotCanvas"></canvas>
      </div>
      <div id="loading">Loading...</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
